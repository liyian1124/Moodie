<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="wrap">
      <div class="bg-image text-white">
        <div class="container d-flex flex-column justify-content-center vh-100">
          <div class="row justify-content-center text-center mb-5">
            <div class="col-8">
              <img
                class="mb-3"
                src="./assets/images/page-login/Logo.svg"
                alt=""
              />
              <h1 class="h2 fw-bold">Moodie</h1>
              <p class="h5 lh-base fw-bold">陪你感受不同情緒故事</p>
            </div>
          </div>
          <form action="">
            <div class="mb-6">
              <label for="inputEmail" class="visually-hidden">Email</label>
              <div class="b-bottom">
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail"
                  placeholder="帳號"
                />
              </div>
            </div>
            <div class="mb-6">
              <label for="inputPassword" class="visually-hidden"
                >Password</label
              >
              <div class="b-bottom">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="密碼"
                />
              </div>
            </div>
            <button type="button" class="btn btn-KV w-100 mb-6">登入</button>
          </form>
          <button type="button" class="btn btn-gray w-100 mb-3">註冊</button>
          <p
            class="h5 fw-normal lh-base text-neutral-300 text-center mb-3 roboto"
          >
            or
          </p>
          <button type="button" class="btn btn-gray w-100 mb-6">
            Google登入
          </button>
          <button type="button" class="btn btn-gray w-100">Apple登入</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
